{% extends "troubleshooter/base.html" %}
{% load i18n %}
{% load compress %}
{% load static %}
{% block stylesheets %}
    {% compress css %}
        <link rel="stylesheet" type="text/x-scss" href="{% static "backoffice/scss/login.scss" %}">
    {% endcompress %}
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="logo">
                <img src="{% static "shared/img/logo.svg" %}">
            </div>
            <div class="account-wall">
                <form class="form-signin" action="" method="post" autocomplete="off">
                {% csrf_token %}
                <input type="text" class="form-control" placeholder="{% trans "Username" %}" required autofocus id="username" autocomplete="off" name="username">
                <input type="password" class="form-control" placeholder="{% trans "Password" %}" required id="password" autocomplete="off" name="password">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        {% trans "Sign in" %}</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script type="text/javascript" src="{% static "troubleshooter/js/login.js" %}"></script>
{% endblock %}
