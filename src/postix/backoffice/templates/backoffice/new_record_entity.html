{% extends 'backoffice/base.html' %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

<div class="ml-auto mr-auto col-md-8">
	<form method="post" action="">
	{% language "de" %}
	    {% csrf_token %}
        {% crispy form form.helper %}
        <input type="submit" name="submit" value="{% if form.instance.pk %}{% trans "Save entity" %}{% else %}{% trans "Create entity" %}{% endif %}" class="btn btn-primary btn-block" id="submit-save">
	{% endlanguage %}
	</form>
</div>
{% endblock %}
